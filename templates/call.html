<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darja | Video Room</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #meet { height: 100vh; width: 100vw; }
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    <div id="meet"></div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script>
        const domain = "meet.jit.si";
        const options = {
            roomName: "Darja-Room-" + Math.floor(Math.random() * 100000),
            width: "100%",
            height: "100%",
            parentNode: document.querySelector('#meet'),
            configOverwrite: { startWithAudioMuted: true },
            interfaceConfigOverwrite: {
                TOOLBAR_BUTTONS: ['microphone', 'camera', 'chat', 'tileview', 'hangup']
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
