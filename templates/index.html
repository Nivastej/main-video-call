<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Full Screen Splash</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Full Screen Splash Screen --- */
        #splash {
            position: fixed;
            inset: 0;
            background: #000; /* Black background while image loads */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Highest priority */
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        #splash img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures logo covers full screen without stretching */
            animation: zoomIn 2s ease-out forwards;
        }

        /* Classic opening animation: Image starts slightly larger and zooms to normal */
        @keyframes zoomIn {
            from { transform: scale(1.1); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Fade out class for JavaScript */
        #splash.hidden { 
            opacity: 0; 
            visibility: hidden; 
        }

        /* --- Sticky Header --- */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: #262323; /* Or #262323 */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between the left group and the button */
            padding: 0 5%;
            z-index: 1000;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Container for Logo + Links */
        .header-left {
            display: flex;
            align-items: center;
            gap: 40px; /* Equal spacing between logo and links */
        }

        /* Navigation List */
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px; /* Equal spacing between each link */
        }

        nav ul li a {
            color: white; /* White text as requested */
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap; /* Prevents text from breaking */
        }

        /* Header Button (Right Side) */
        .header-btn {
            background-color: white;
            color: green; /* Contrast color */
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .header-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Mobile Responsive */
        @media (max-width: 850px) {
            .header-left { gap: 15px; }
            nav ul { gap: 15px; font-size: 14px; }
            .header-btn { padding: 6px 12px; font-size: 12px; }
        }

        /* --- Split Body Layout --- */
        .section {
            min-height: 50vh;
            padding: 60px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Half Grey */
        .section-grey { 
            background-color: #262323; 
            color: #FFFFFF;
        }

        /* Half White */
        .section-white { 
            background-color: #ffffff; 
            color: #333;
        }

        /* --- Footer (Same Grey as Top) --- */
        footer {
            background-color: #262323;
            color: #FFFFFF;
            padding: 40px 5%;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .section { padding: 40px 5%; text-align: center; }
            header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='hey.jpg') }}" alt="Full Screen Logo">
    </div>

    <header>
        <div class="header-left">
            
            <nav>
                <ul>
                    <li><a href="/" class="home-link">Darja</a></li>
                    <li><a href="#how-it-works">How it works</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#premium">Go premium</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-right">
            <button class="header-btn">Surprise invite</button>
        </div>
    </header>

    <main>
        <section class="section section-grey">
            <h2>Distance no longer stands between shared moments.</h2>
            <p>Where movies and moments meet.</p>
        </section>

        <section class="section section-white">
            <h2>Lower Body</h2>
            <p>This is the white half of the responsive body.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Development | By VJMSOL </p>
    </footer>

    <script>
        // Wait for page load, then wait 2 seconds, then fade out
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.classList.add('hidden');
                // Optional: Re-enable scrolling after splash disappears
                document.body.style.overflow = 'auto';
            }, 2000);
        });

        // Prevent scrolling while splash is active
        document.body.style.overflow = 'hidden';
    </script>
</body>
</html>
