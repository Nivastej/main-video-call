<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darja | Stream Together</title>
    <style>
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Full Screen Splash Screen --- */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s ease-in-out, visibility 1s;
        }
        #splash img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            animation: zoomIn 2s ease-out forwards;
        }
        @keyframes zoomIn {
            from { transform: scale(1.1); opacity: 0.8; }
            to { transform: scale(1); opacity: 1; }
        }
        #splash.hidden { opacity: 0; visibility: hidden; }

        /* --- Sticky Header --- */
        /* --- Optimized Responsive Header --- */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            min-height: 70px; /* Changed height to min-height */
            background-color: #262323;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap; /* Allows items to move to next line if needed */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
        }

        /* --- Responsive Media Queries --- */

        /* For Tablets and small laptops */
        @media (max-width: 900px) {
            .header-left { gap: 20px; }
            nav ul { gap: 15px; }
            nav ul li a { font-size: 14px; }
        }

        /* For Mobile Phones */
        @media (max-width: 600px) {
            header {
                padding: 15px 5%;
                justify-content: center; /* Center everything on mobile */
                gap: 15px;
            }

            .header-left {
                justify-content: center;
                width: 100%;
                gap: 10px;
            }

            nav ul {
                width: 100%;
                justify-content: center;
                gap: 12px;
            }

            .header-right {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .header-btn {
                width: 80%; /* Make button wider on mobile for easy clicking */
                padding: 10px;
            }
        }

        /* Custom Home Link Color */
        nav ul li a.home-link {
            color: #4CAF50; /* Cute Green color */
            font-weight: bold;
        }

        .header-btn {
            background-color: white;
            color: #262323;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .header-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* --- Notification Styles --- */
        #notification-area {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
        }
        .toast {
            background-color: white;
            color: #333;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 10px;
            font-size: 14px;
            border-left: 5px solid #4CAF50;
            animation: slideIn 0.5s ease forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* --- Sections --- */
        .section {
            min-height: 50vh;
            padding: 60px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .section-grey { background-color: #262323; color: #FFFFFF; }
        .section-white { background-color: #ffffff; color: #333; }

        footer {
            background-color: #262323;
            color: #FFFFFF;
            padding: 40px 5%;
            text-align: center;
            border-top: 1px solid #444;
        }

        @media (max-width: 850px) {
            .header-left { gap: 15px; }
            nav ul { gap: 12px; font-size: 13px; }
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="{{ url_for('static', filename='hey.jpg') }}" alt="Splash Logo">
    </div>

    <header>
        <div class="header-left">
            <nav>
                <ul>
                    <li><a href="/" class="home-link">Darja</a></li>
                    <li><a href="#how-it-works">How it works</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#premium">Go premium</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="showNotification()">Click me</button>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="window.location.href='/call'">
                Start Movie Call
            </button>
        </div>
    </header>

    <main>
        <section class="section section-grey" id="how-it-works">
            <h2>Distance no longer stands between shared moments.</h2>
            <p>Where movies and moments meet.</p>
        </section>
        <section class="section section-white" id="features">
            <h2>Our Features</h2>
            <p>High quality syncing for the best experience.</p>
        </section>
    </main>

    <div id="notification-area"></div>

    <footer>
        <p>&copy; 2026 Development | By VJMSOL </p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 2000);
        });
        document.body.style.overflow = 'hidden';
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
